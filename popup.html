<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Hi there</title>
<script type="text/javascript" src="jquery.js" charset="utf-8"></script>
<script type="text/javascript" src="popup.js" charset="utf-8"></script>
<style>
* {font-size: 14px;margin:0px;padding:0px;}
body{background:url("./leftbg.jpg");}
#content{width:650px;}
#right{width:320px;float:left;height:230px;font-size:12px;overflow-y:hidden;}
#left{width:320px;float:left;height:230px;}
#result{width:120px;overflow-x:hidden;overflow-y:auto;height:228px;float:left;}
#table{
	border:1px solid orange;border-collapse: collapse;border-spacing: 0px;	
}
#info{margin-bottom:5px;overflow-x:hidden;}
#table  td{border:1px solid orange;}
.orange {border:1px solid orange;}
#buttons  div{border:1px solid orange;padding:3px;}
#buttons{float:left}
#warn{color:red;}
input[type="text"] {width:35px;}
input{font-size:12px;}
#left  div{border:1px solid orange;padding:3px;}
</style>    
</head>
<body>
	<div id="content">		
		<div id="left" class="orange">
			<div id="linfo">
				左侧帖子列表
				<span id="ltitle"></span><br />	
				<span id="lwarn"></span>	
			</div>
			<div>				
				显示时间标:<input type="checkbox"  id="lshowtime" />|
				显示发帖人:<input type="checkbox"  id="lshowauthor" />|
				关注（未实现）:<input type="checkbox"  id="lshowfloow" disabled="disabled" />
			</div>	
			
			<div>	
				按回复数排列:		
				<input type="button" value="由多至少" id="fromHighToLow" />

			</div>	
			
			<div>

		</div>

			<div id="info" class="orange">
				<span id="title"></span><br />	
				<span id="warn"></span>	
			</div>
			
			<div id="buttons">
				<div>
					<input type="button" value="只看楼主" id="onlyLouPig"/>
					<input type="button" value="只看TA" id="onlyta"/>
					<input type="button" value="逆序" id="reverse"/>
				</div>
					
				<div>
					<input type="button" value="缩图" id="resizePic" />
					<input type="button" value="只看有图" id="onlyPic" />
					<input type="button" value="只看视频" id="onlyVideo" />
				</div>	
				
				<div>
					<input type="button" value="解鸭码" id="yama" />
					<input type="button" value="只看鸭码" id="onlyYama" />
				</div>			
				
				<div>
					跳楼:<input type="text" id="jump" />|
					<input type="button" value="跳到我回复后" id="jumpSelf" />
				</div>
				
				<div>
					<input type="button" value="主楼折叠" id="zlPucker" />

					<input type="button" value="挖坟者" id="digHole" />							
				</div>	
				
				<div>				
					时间标:<input type="checkbox"  id="showtime" />|
					回帖匿名:<input type="checkbox"  id="niming" />
				</div>	
				
				<div>
					<input type="button" value="还原" id="normal" />
					<input type="button" value="测试" id="testS" />
				</div>				
			</div>
			
			
			<div id="result">
				
			</div>
		</div>					

	</div>
